# Use redcarpet for jekyll-picture-tag plugin
markdown: redcarpet

# https://github.com/robwierzbowski/jekyll-picture-tag
# Note that Iâ€™ve reduced the number of presets to decrease the build time
# while doing development. See _config.build.yml for further presets.
picture:
  source: images/originals
  output: generated
  markup: picture
  presets:
    default:
      ppi: [1]
      source_default:
        width: 1280
    sidebar:
      ppi: [1]
      attr:
        class: 'image sidebar-image'
        itemprop: 'contentURL'
      source_default:
        width: 480
    image--3-4:
      ppi: [1]
      source_default:
        width: 959
    image--2-3:
      ppi: [1]
      source_default:
        width: 767
    image--1-2:
      ppi: [1]
      source_default:
        width: 767
    image--1-3:
      ppi: [1]
      source_default:
        width: 480
    image--1-4:
      ppi: [1]
      source_default:
        width: 480
