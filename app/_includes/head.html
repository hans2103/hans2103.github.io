<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//www.googletagmanager.com" rel="dns-prefetch">

    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="{{ site.url }}/sitemap.xml" rel="sitemap" title="Sitemap" type="application/xml">

    <link rel="shortcut icon" href="/favicon.ico"/>

    {% include social-meta-tags.html %}

    {% if site.environment == 'production' %}
    <style>{% include critical.css %}</style>
    <script>
        {% include loadCSS.js %}
        loadCSS("/css/styles.css");
    </script>
    <noscript>
        {% endif %}

        <!-- build:css({app,.tmp}) /css/styles.css -->
        <link href="/css/styles.css" rel="stylesheet" type="text/css">
        <!-- endbuild -->

        {% if site.environment == 'production' %}
    </noscript>
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
